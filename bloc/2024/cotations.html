#grades{display:flex;flex-direction:column;gap:.5em}
dl{display:grid;grid-template-columns:5.5ch 4.5ch;color:var(--fg);border:.025em solid var(--fg)}
dl>*{padding:.25em .5em;border:.025em solid var(--fg)}
dt{font-weight:700}
.grade{display:flex;gap:1em}
.routes{display:flex;flex-wrap:wrap;gap:.5em 1em;flex:1}
.route{padding:.25em .5em;color:var(--fg);border:.025em solid var(--fg);width:6ch;text-align:center}
.grade>:first-child{width:6ch}
</style>
</head>
<body>
<section id="colors"></section>
<section id="grades"></section>
</body>
<script type="module">
const json=await(await fetch('./routes.json')).json();
const colors=new Map(json.colors.map(it=>[it.code,Object.assign({routes:[]},it)]));
const routes=[];
Object.entries(json.routes??json.grades).forEach(([id,grade])=>{
  const color=colors.get(id.charAt(0));
  const route={id,grade};
  color.routes.push(route);
  routes.push(route);
});
colors.forEach(it=>it.routes.sort((a,b)=>{
  if(a.id<b.id) return -1;
  if(a.id>b.id) return 1;
  return 0;
}));
const sorted=routes.filter(it=>it.grade);
sorted.sort((a,b)=>{
  if((a.grade??"")<(b.grade??"")) return -1;
  if((a.grade??"")>(b.grade??"")) return 1;
  if(a.id<b.id) return -1;
  if(a.id>b.id) return 1;
  return 0;
});
const grades=Object.entries(sorted.reduce((acc,it)=>{
  if(!acc[it.grade]) acc[it.grade]=[];
  acc[it.grade].push(it);
  return acc;
},{}));
grades.sort((a,b)=>{
  if(a[0]<b[0]) return -1;
  if(a[0]>b[0]) return 1;
  return 0;
});
colors.forEach(color=>{
  const el=document.createElement('dl');
  el.classList.add('color');
  el.style.backgroundColor=color.rgb;
  el.style.setProperty('--fg',color.dark?'#fff':'#000');
  color.routes.forEach(route=>{
    const label=document.createElement('dt');
    label.textContent=route.id;
    const value=document.createElement('dd');
    value.textContent=route.grade||'';
    el.appendChild(label);
    el.appendChild(value);
  });
  document.getElementById('colors').appendChild(el);
});
grades.forEach(([grade,routes])=>{
  const el=document.createElement('div');
  el.classList.add('grade');
  const label=document.createElement('div');
  label.textContent=grade;
  el.appendChild(label);
  const list=document.createElement('div');
  list.classList.add('routes');
  routes.forEach(route=>{
    const it=document.createElement('div');
    it.classList.add('route');
    it.textContent=route.id;
    const color=colors.get(route.id.charAt(0));
    it.style.backgroundColor=color.rgb;
    it.style.setProperty('--fg',color.dark?'#fff':'#000');
    list.appendChild(it);
  });
  el.appendChild(list);
  document.getElementById('grades').appendChild(el);
});
</script>
</html>

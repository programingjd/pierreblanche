body{

  min-width:100%;min-height:100%;
  display:grid;grid-template-rows:repeat(5,1fr);grid-template-columns:30vw auto 1fr;align-items:center}
body>div{grid-row:1 / span 5;border-right:4px solid var(--color);height:100%;margin-right:-2px}
body>a{
  display:grid;place-items:center;margin:-50%;font-family:oswald;
  color:#222;font-weight:900;background:var(--color);border-radius:50%;
  text-decoration:none;
  grid-column:2;width:3em;height:3em;
  outline:.25em solid #007cff;outline-offset:.25em;
}
body>a:not(:focus-within){outline-width:0}
body>a:not([href]){color:#666;cursor:default}
body>a[href]:hover{color:#007cff}
